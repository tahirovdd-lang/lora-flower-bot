  <style>
    :root{
      --bg:#f3f5f7;
      --card:#ffffff;
      --text:#121417;
      --muted:#6b7280;
      --green:#1e8e5a;
      --green2:#16794b;
      --chip:#eef2f6;
      --shadow:0 10px 24px rgba(0,0,0,.08);
      --radius:18px;
      --radius2:22px;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;
    }

    /* Top spacing for Telegram */
    .wrap{
      padding: calc(12px + var(--safe-top)) 14px 110px;
      max-width: 980px;
      margin: 0 auto;
    }

    /* Header */
    .topbar{
      background: var(--card);
      border-radius: var(--radius2);
      box-shadow: var(--shadow);
      padding: 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 0;
    }

    .logo{
      width: 46px;
      height: 46px;
      border-radius: 14px;
      object-fit: contain;
      background: #0b0b0b;
      padding: 6px;
    }

    .brand-text{
      min-width: 0;
    }
    .brand-title{
      font-size: 22px;
      font-weight: 800;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .brand-sub{
      margin-top: 4px;
      font-size: 14px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .actions{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-shrink:0;
    }
    .icon-btn{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 1px solid #e6e8ee;
      background: #fff;
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
      transition:.15s transform ease, .15s background ease;
      position: relative;
    }
    .icon-btn:active{transform: scale(.98); background:#f6f7f9}
    .badge{
      position:absolute;
      top:-6px;
      right:-6px;
      background: var(--green);
      color:#fff;
      font-weight:800;
      font-size:12px;
      min-width: 22px;
      height: 22px;
      padding: 0 6px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius: 999px;
      border: 3px solid #fff;
    }

    /* Filters */
    .filters{
      margin-top: 12px;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
    }
    .pill{
      background: var(--card);
      border: 1px solid #e6e8ee;
      padding: 10px 12px;
      border-radius: 999px;
      color: #1f2937;
      font-weight: 700;
      font-size: 14px;
      cursor:pointer;
      user-select:none;
    }
    .pill.active{
      background: var(--green);
      color: #fff;
      border-color: var(--green);
    }

    /* Grid */
    .grid{
      margin-top: 12px;
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }
    @media (min-width: 860px){
      .grid{grid-template-columns: repeat(3, minmax(0, 1fr))}
    }

    .card{
      background: var(--card);
      border-radius: var(--radius2);
      box-shadow: var(--shadow);
      overflow:hidden;
      position: relative;
      display:flex;
      flex-direction:column;
      min-height: 380px;
    }

    .img{
      width:100%;
      aspect-ratio: 4/3;
      object-fit: cover;
      display:block;
      background:#ddd;
    }

    .tag{
      position:absolute;
      top: 10px;
      left: 10px;
      background: #111827;
      color:#fff;
      font-weight: 800;
      padding: 7px 10px;
      font-size: 13px;
      border-radius: 999px;
      opacity: .92;
    }
    .tag.hit{background:#f59e0b}
    .tag.new{background:#22c55e}
    .tag.season{background:#ec4899}
    .tag.limited{background:#111827}

    .fav{
      position:absolute;
      top: 10px;
      right: 10px;
      width: 42px;
      height: 42px;
      border-radius: 16px;
      border: 1px solid rgba(230,232,238,.8);
      background: rgba(255,255,255,.92);
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
    }

    .content{
      padding: 14px 14px 12px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      flex: 1;
    }

    .title{

      font-weight: 900;
      letter-spacing: -.2px;
      line-height: 1.1;
    }

    .chips{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items:center;
    }
    .chip{
      background: #eaf6f0;
      color: var(--green2);
      border: 1px solid #cfe9dc;
      font-weight: 900;
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 14px;
      display:flex;
      align-items:center;
      gap: 7px;
      line-height: 1;
    }
    .chip.premium{
      background: #eaf0ff;
      border-color: #cddcff;
      color: #2952cc;
    }
    .chip.out{
      background: #f3f4f6;
      border-color: #e5e7eb;
      color: #6b7280;
      font-weight: 800;
    }

    .desc{
      color: var(--muted);
      font-size: 14px;
      line-height: 1.35;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      min-height: calc(14px * 1.35 * 3); /* —Ä–æ–≤–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –≤—Å–µ—Ö –∫–∞—Ä—Ç–æ—á–µ–∫ */
    }

    /* Footer row inside card ‚Äî FIX PRICE ALIGNMENT */
    .bottom{
      margin-top: auto;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 12px;
      padding-top: 4px;
    }

    .price{
      display:flex;
      flex-direction:column;
      gap: 2px;
      min-width: 120px;
    }
    .price .val{
      font-size: 30px;
      font-weight: 950;
      line-height: 1;  /* ‚úÖ —á—Ç–æ–±—ã –Ω–µ —Ä–∞—Å–ø–æ–ª–∑–∞–ª–æ—Å—å */
      letter-spacing: -.5px;
      white-space: nowrap; /* ‚úÖ –Ω–µ –ø–µ—Ä–µ–Ω–æ—Å–∏—Ç—Å—è –≤ 2 —Ä—è–¥–∞ */
    }
    .price .cur{
      font-size: 14px;
      font-weight: 900;
      color:#111827;
      line-height: 1.1;
      margin-top: 2px;
      white-space: nowrap;
    }

    .add{
      border:none;
      background: var(--green);
      color:#fff;
      font-weight: 950;
      border-radius: 18px;
      padding: 12px 14px;
      min-width: 132px;
      cursor:pointer;
      user-select:none;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      box-shadow: 0 10px 18px rgba(30,142,90,.25);

    .add[disabled]{

      box-shadow:none;

    }

    .cartbar{

      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px 12px calc(10px + var(--safe-bottom));
      background: rgba(243,245,247,.92);

    .cartbar-inner{

      box-shadow: var(--shadow);
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;

    .sum{

    }
    .sum strong{
      font-size: 20px;
      font-weight: 950;
    }
    .sum small{
      display:block;
      color: var(--muted);
      margin-top: 4px;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 62vw;

    .open-cart{
      background: var(--green);
      color:#fff;
      border:none;
      border-radius: 18px;
      padding: 14px 16px;
      font-weight: 950;
      cursor:pointer;
      user-select:none;
      min-width: 170px;
    }
    .open-cart:active{transform: scale(.99)}

    /* Modal */
    .modal{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding: 10px 10px calc(10px + var(--safe-bottom));
    }
    .modal.show{display:flex}
    .sheet{
      width: min(980px, 100%);
      background: var(--card);
      border-radius: 22px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .sheet-head{
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom: 1px solid #eef0f4;
    }
    .sheet-head b{font-size: 16px}
    .x{
      width: 42px; height: 42px;
      border-radius: 14px;
      border: 1px solid #e6e8ee;
      background: #fff;
      cursor:pointer;
    }
    .sheet-body{
      padding: 12px 14px 14px;
      max-height: 70vh;
      overflow:auto;
    }
    .cart-item{
      display:flex;
      justify-content:space-between;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px solid #f1f3f7;
    }
    .cart-item:last-child{border-bottom:none}
    .ci-title{font-weight: 900}
    .ci-sub{color: var(--muted); font-size: 13px; margin-top: 4px}

    .qty{
      display:flex;
      align-items:center;
      gap: 8px;
    }
    .qbtn{
      width: 38px; height: 38px;
      border-radius: 14px;
      border: 1px solid #e6e8ee;
      background: #fff;
      cursor:pointer;
      font-weight: 950;
    }
    .qnum{min-width: 20px; text-align:center; font-weight: 950}

    .sheet-foot{
      padding: 12px 14px;
      border-top: 1px solid #eef0f4;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content:space-between;
      align-items:center;
    }

    .btn{
      border:none;
      border-radius: 18px;
      padding: 14px 16px;
      font-weight: 950;
      cursor:pointer;
      user-select:none;
    }
    .btn.secondary{
      background:#eef2f6;
      color:#111827;
    }
    .btn.primary{
      background: var(--green);
      color:#fff;
      flex: 1;
      min-width: 220px;
    }

    /* Simple form */
    .form{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 10px;
    }
    .field label{
      display:block;
      font-size: 13px;
      font-weight: 900;
      color: #111827;
      margin-bottom: 6px;
    }
    .field input, .field select, .field textarea{
      width: 100%;
      border: 1px solid #e6e8ee;
      border-radius: 16px;
      padding: 12px 12px;
      font-size: 15px;
      outline: none;
      background:#fff;
    }
    .field textarea{min-height: 86px; resize: vertical}
    .row2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    @media (max-width: 420px){
      .row2{grid-template-columns: 1fr;}
      .open-cart{min-width: 150px;}
      .price .val{font-size: 28px}
    }
  </style>
</head>

    {id:"orchid", title:"–û—Ä—Ö–∏–¥–µ–∏", price:480000, currency:"UZS", tag:"limited", chips:["Premium"], desc:"–ü—Ä–µ–º–∏—É–º-–∫–æ–º–ø–æ–∑–∏—Ü–∏—è, –∞–∫–∫—É—Ä–∞—Ç–Ω–æ –∏ –∏–∑—ã—Å–∫–∞–Ω–Ω–æ.", img:"https://images.unsplash.com/photo-1519682337058-a94d519337bc?auto=format&fit=crop&w=1200&q=80"},
    {id:"mix_bright", title:"–Ø—Ä–∫–∏–π –º–∏–∫—Å", price:260000, currency:"UZS", tag:"", chips:["–ë—ã—Å—Ç—Ä–æ"], desc:"–°–±–æ—Ä–Ω—ã–π –±—É–∫–µ—Ç —Å —è—Ä–∫–∏–º–∏ –∞–∫—Ü–µ–Ω—Ç–∞–º–∏.", img:"https://images.unsplash.com/photo-1518709766631-a6a7f45921c3?auto=format&fit=crop&w=1200&q=80"},
    {id:"pink_rose_25", title:"25 —Ä–æ–∑ (—Ä–æ–∑–æ–≤—ã–µ)", price:360000, currency:"UZS", tag:"new", chips:["–ë—ã—Å—Ç—Ä–æ"], desc:"–ù–µ–∂–Ω—ã–π —Ä–æ–º–∞–Ω—Ç–∏—á–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç.", img:"https://images.unsplash.com/photo-1490750967868-88aa4486c946?auto=format&fit=crop&w=1200&q=80"},
    {id:"chamomile", title:"–†–æ–º–∞—à–∫–∏ (–±—É–∫–µ—Ç)", price:150000, currency:"UZS", tag:"season", chips:["–ë—ã—Å—Ç—Ä–æ"], desc:"–õ–µ–≥–∫–∏–π –ª–µ—Ç–Ω–∏–π –±—É–∫–µ—Ç.", img:"https://images.unsplash.com/photo-1468327768560-75b778cbb551?auto=format&fit=crop&w=1200&q=80"},
    {id:"mix_purple", title:"–§–∏–æ–ª–µ—Ç–æ–≤—ã–π –º–∏–∫—Å", price:300000, currency:"UZS", tag:"", chips:["Premium"], desc:"–ì–ª—É–±–æ–∫–∏–µ –æ—Ç—Ç–µ–Ω–∫–∏, —ç—Ñ—Ñ–µ–∫—Ç–Ω–æ —Å–º–æ—Ç—Ä–∏—Ç—Å—è.", img:"https://images.unsplash.com/photo-1523952578875-6a2a5ed0f8d0?auto=format&fit=crop&w=1200&q=80"}
  ];

  const categories = [
    {key:"all", name:"–í—Å–µ"},
    {key:"hit", name:"–•–∏—Ç—ã"},
    {key:"new", name:"–ù–æ–≤–∏–Ω–∫–∏"},
    {key:"season", name:"–°–µ–∑–æ–Ω"},
    {key:"limited", name:"Limited"},
    {key:"premium", name:"Premium"}
  ];

  // ---------------- State ----------------
  let activeCat = "all";
  const cart = new Map(); // id -> qty

  const filtersEl = document.getElementById("filters");
  const gridEl = document.getElementById("grid");
  const cartCountEl = document.getElementById("cartCount");
  const sumTextEl = document.getElementById("sumText");
  const cartBtn = document.getElementById("btnCart");
  const openCartBtn = document.getElementById("openCartBtn");

  // Modal
  const modal = document.getElementById("modal");
  const closeModal = document.getElementById("closeModal");
  const cartList = document.getElementById("cartList");
  const clearCartBtn = document.getElementById("clearCartBtn");
  const checkoutBtn = document.getElementById("checkoutBtn");

  // form
  const cName = document.getElementById("cName");
  const cPhone = document.getElementById("cPhone");
  const cDeliveryType = document.getElementById("cDeliveryType");
  const cPayment = document.getElementById("cPayment");
  const addressField = document.getElementById("addressField");
  const cAddress = document.getElementById("cAddress");
  const cDate = document.getElementById("cDate");
  const cTime = document.getElementById("cTime");
  const cComment = document.getElementById("cComment");

  function setAddressVisibility(){
    addressField.style.display = (cDeliveryType.value === "delivery") ? "block" : "none";
  }
  cDeliveryType.addEventListener("change", setAddressVisibility);
  setAddressVisibility();

  // ---------------- Render ----------------
  function renderFilters(){
    filtersEl.innerHTML = "";
    categories.forEach(cat=>{
      const b = document.createElement("div");
      b.className = "pill" + (activeCat === cat.key ? " active" : "");
      b.textContent = cat.name;
      b.onclick = ()=>{
        activeCat = cat.key;
        renderFilters();
        renderGrid();
      };
      filtersEl.appendChild(b);
    });
  }

  function inCategory(p){
    if (activeCat === "all") return true;
    if (activeCat === "premium") return (p.chips || []).includes("Premium");
    return (p.tag || "") === activeCat;
  }

  function renderGrid(){
    gridEl.innerHTML = "";
    const list = products.filter(inCategory);

    list.forEach(p=>{
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.className = "img";
      img.src = p.img;
      img.alt = p.title;
      card.appendChild(img);

      if (p.tag){
        const tag = document.createElement("div");
        tag.className = "tag " + p.tag;
        tag.textContent =
          p.tag === "hit" ? "–•–∏—Ç" :
          p.tag === "new" ? "–ù–æ–≤–∏–Ω–∫–∞" :
          p.tag === "season" ? "–°–µ–∑–æ–Ω" :
          p.tag === "limited" ? "Limited" : p.tag;
        card.appendChild(tag);
      }

      const fav = document.createElement("div");
      fav.className = "fav";
      fav.textContent = "‚ô°";
      fav.onclick = ()=>{ fav.textContent = (fav.textContent === "‚ô°" ? "‚ô•" : "‚ô°"); };
      card.appendChild(fav);

      const content = document.createElement("div");
      content.className = "content";

      const title = document.createElement("div");
      title.className = "title";
      title.textContent = p.title;
      content.appendChild(title);

      const chips = document.createElement("div");
      chips.className = "chips";
      (p.chips || []).forEach(ch=>{
        const el = document.createElement("div");
        el.className = "chip" + (ch === "Premium" ? " premium" : "");
        el.innerHTML = (ch === "Premium" ? "üíé" : "‚ö°") + " " + ch;
        chips.appendChild(el);
      });
      content.appendChild(chips);

      const desc = document.createElement("div");
      desc.className = "desc";
      desc.textContent = p.desc || "";
      content.appendChild(desc);

      const bottom = document.createElement("div");
      bottom.className = "bottom";

      const price = document.createElement("div");
      price.className = "price";
      const val = document.createElement("div");
      val.className = "val";
      val.textContent = money(p.price);
      const cur = document.createElement("div");
      cur.className = "cur";
      cur.textContent = p.currency || "UZS";
      price.appendChild(val);
      price.appendChild(cur);

      const add = document.createElement("button");
      add.className = "add";
      add.innerHTML = "Ôºã <span>–≤ –∫–æ—Ä–∑–∏–Ω—É</span>";
      add.onclick = ()=>{
        cart.set(p.id, (cart.get(p.id) || 0) + 1);
        updateCartUI();
      };

      bottom.appendChild(price);
      bottom.appendChild(add);

      content.appendChild(bottom);

      card.appendChild(content);
      gridEl.appendChild(card);
    });
  }

  function money(n){
    return new Intl.NumberFormat("ru-RU").format(Number(n||0));
  }

  function getCartItems(){
    const items = [];
    cart.forEach((qty, id)=>{
      const p = products.find(x=>x.id===id);
      if (!p) return;
      items.push({
        id,
        title: p.title,
        qty,
        price: p.price,
        currency: p.currency || "UZS"
      });
    });
    return items;
  }

  function calcTotal(){
    let total = 0;
    cart.forEach((qty, id)=>{
      const p = products.find(x=>x.id===id);
      if (p) total += (p.price * qty);
    });
    return total;
  }

  function updateCartUI(){
    const count = Array.from(cart.values()).reduce((a,b)=>a+b,0);
    cartCountEl.textContent = String(count);

    const total = calcTotal();
    sumTextEl.textContent = `–ò—Ç–æ–≥–æ: ${money(total)} UZS`;

    renderCartList();
  }

  function renderCartList(){
    const items = getCartItems();
    if (!items.length){
      cartList.innerHTML = "<div style='color:#6b7280;font-weight:800'>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞—è.</div>";
      return;
    }

    cartList.innerHTML = "";
    items.forEach(it=>{
      const row = document.createElement("div");
      row.className = "cart-item";

      const left = document.createElement("div");
      left.style.minWidth = "0";

      const t = document.createElement("div");
      t.className = "ci-title";
      t.textContent = it.title;

      const sub = document.createElement("div");
      sub.className = "ci-sub";
      sub.textContent = `${money(it.price)} ${it.currency}`;

      left.appendChild(t);
      left.appendChild(sub);

      const right = document.createElement("div");
      right.className = "qty";

      const minus = document.createElement("button");
      minus.className = "qbtn";
      minus.textContent = "‚Äì";
      minus.onclick = ()=>{
        const q = cart.get(it.id) || 0;
        if (q <= 1) cart.delete(it.id);
        else cart.set(it.id, q - 1);
        updateCartUI();
      };

      const num = document.createElement("div");
      num.className = "qnum";
      num.textContent = String(it.qty);

      const plus = document.createElement("button");
      plus.className = "qbtn";
      plus.textContent = "+";
      plus.onclick = ()=>{
        cart.set(it.id, (cart.get(it.id) || 0) + 1);
        updateCartUI();
      };

      right.appendChild(minus);
      right.appendChild(num);
      right.appendChild(plus);

      row.appendChild(left);
      row.appendChild(right);

      cartList.appendChild(row);
    });
  }

  // ---------------- Modal controls ----------------
  function openModal(){
    modal.classList.add("show");
  }
  function closeModalFn(){
    modal.classList.remove("show");
  }
  cartBtn.onclick = openModal;
  openCartBtn.onclick = openModal;
  closeModal.onclick = closeModalFn;
  modal.addEventListener("click", (e)=>{
    if (e.target === modal) closeModalFn();
  });

  clearCartBtn.onclick = ()=>{
    cart.clear();
    updateCartUI();
  };

  // ---------------- Checkout -> send to bot ----------------
  checkoutBtn.onclick = ()=>{
    const items = getCartItems();
    if (!items.length){
      if (tg?.showAlert) tg.showAlert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞—è.");
      else alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞—è.");
      return;
    }

    const deliveryType = cDeliveryType.value; // delivery/pickup
    const paymentMethod = cPayment.value;     // cash/click

    if (!cPhone.value.trim()){
      if (tg?.showAlert) tg.showAlert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω.");
      else alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω.");
      return;
    }

    if (deliveryType === "delivery" && !cAddress.value.trim()){
      if (tg?.showAlert) tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏.");
      else alert("–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏.");
      return;
    }

    const order = {
      type: "order",
      // orderId –º–æ–∂–µ—Ç —Å–æ–∑–¥–∞—Ç—å –±–æ—Ç, –Ω–æ –º–æ–∂–Ω–æ –∏ —Ç—É—Ç –æ—Å—Ç–∞–≤–∏—Ç—å –ø—É—Å—Ç—ã–º
      orderId: "",
      createdAt: new Date().toISOString(),
      currency: "UZS",
      total: calcTotal(),
      customer: {
        name: cName.value.trim(),
        phone: cPhone.value.trim(),
        address: cAddress.value.trim(),
        date: cDate.value,
        time: cTime.value,
        comment: cComment.value.trim(),
        deliveryType: deliveryType,
        paymentMethod: paymentMethod
      },
      items: items
    };

    const data = JSON.stringify(order);

    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –±–æ—Ç—É —á–µ—Ä–µ–∑ WebAppData
    if (tg && tg.sendData) {
      tg.sendData(data);
      // –ó–∞–∫—Ä—ã–≤–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
      closeModalFn();
      // –ú–æ–∂–Ω–æ –∑–∞–∫—Ä—ã—Ç—å WebApp –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏:
      // tg.close();
    } else {
      // fallback (–µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç—å –Ω–µ –∏–∑ Telegram)
      console.log("WebAppData:", order);
      alert("–û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤–Ω—É—Ç—Ä–∏ Telegram, —á—Ç–æ–±—ã –æ—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑.");
    }
  };

  // Init
  renderFilters();
  renderGrid();
  updateCartUI();
</script>
